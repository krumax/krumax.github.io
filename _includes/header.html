<div id="particles-js">
  <div class="header">
      <h1>
        <span class="site-icon"><img src=" /assets/img/profile.jpg"></span>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Twitter" target="_blank" href={{site.twitter_url}}><i class="icon fa fa-twitter" aria-hidden="true"></i></a>
        <a aria-label="Instagram" target="_blank" href={{site.instagram_url}}><i class="icon fa fa-instagram" aria-hidden="true"></i></a>
        <a aria-label="LinkedIn" target="_blank" href={{site.linkedin_url}}><i class="icon fa fa-linkedin-square" aria-hidden="true"></i></a>
        <a aria-label="Github" target="_blank" href={{site.github_url}}><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
      </div>
      <div class="header-links">
        <a class="link" href="#about" data-scroll>{{site.about_title}}</a>
        <a class="link" href="#projects" data-scroll>{{site.projects_title}}</a>
      </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
